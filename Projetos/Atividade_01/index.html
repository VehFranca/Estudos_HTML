    <h1>Acessando sites por teclas de atalho</h1>
    <p>esses atributo define as techas de atalho para acessar um link</p>
    <p>ALT + T = Terra</p>
    <p>ATL + U = Uol</p>
    <p><a href="http://www.terra.com.br" accesskey="T">Terra</a></p>
    <p><a href="http://www.oul.com.br" accesskey="U">Uol</a></p>
