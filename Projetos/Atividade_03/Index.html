<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldset and Legend</title>
</head>
<body>
    <h1>Trabalhando com formulários</h1>
    <h2>Exemplos com tag FIELD</h2>
    <fieldset>
        <legend>UF</legend>
        <label for="Defina o estado que voce mora"></label>
        <input name="uf_nascimentos"list="Estados"type="estados_brasileiros"/>
        <datalist id="Estados">
            <option value="AC">Acre</option>          
            <option value="AM">Amazonas</option>
            <option value="GO">Goias</option>
            <option value="PR">Paraná</option>
            <option value="SP">São Paulo</option>        
        </datalist>
    </fieldset>
</body>
</html>
